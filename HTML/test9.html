<!DOCTYPE html>
<html>

    <head>

        <title>TEST WEBPAGE 9</title>

    </head>
    <body>

        <form>
            <label for="first_name">First Name:</label>   
            <input type="text" id="first_name" name="first_name" placeholder="SpongeBob">

            <br> <br>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="SquarePants">

            <br><br>

            <label for="title">Title:</label>
            <label for="Mr.">Mr.</label>
            <input type="radio" value="Mr." id="Mr." name="title">
            <label for="Mrs.">Mrs.</label>
            <input type="radio" value="Mrs." id="Mrs." name="title">
            <label for="Miss.">Miss.</label>
            <input type="radio" value="Miss." id="Miss." name="title">
            <label for="PhD">PhD</label>
            <input type="radio" value="PhD" id="PhD" name="title">

            <br><br>

            <label for="payment">Payment:</label>
            <select id="payment">
                <option value="visa">Visa</option>
                <option value="master_card">Master Card</option>
                <option value="gift_card">Gift Card</option>
                <option value="cheque">Cheque</option>
                <option value="paypal">PayPal</option>
            </select>

            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="SSquarePants@gmail.com">

            <br><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" min="2000-01-01">

            <br><br>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1" max="99">

            <br><br>

            <label for="phone">Phone #:</label>
            <input type="tel" id="phone" name="phone">

            <br><br>

            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" minlength="8" maxlength="16">
            Min 8 characters. Max 12 characters

            <br><br>

            <label for="slider">Rate us:</label>
            1<input type="range" step="25" value="50">5

            <br><br>

            <label for="subscribe">Subscribe</label>
            <input type="checkbox" id="subscribe" name="subscribe">

            <br><br>

            <label for="myfile">Upload a file:</label>
            <input type="file" id="myfile" name="myfile">

            <br><br>

            <input type="reset">

            <br><br>

            <input type="submit">
        </form>

    </body>

</html>
